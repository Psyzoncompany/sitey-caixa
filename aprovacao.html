<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aprova√ß√£o de Arte - PSYZON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; }
        .preview-container {
            background: repeating-conic-gradient(#1e293b 0% 25%, #0f172a 0% 50%) 50% / 20px 20px;
            min-height: 300px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-action {
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.97); }
        /* Collapsible details */
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="pb-10">

    <!-- Header -->
    <header class="p-4 border-b border-white/10 bg-gray-900/90 backdrop-blur sticky top-0 z-20 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="img/logo.png" alt="Logo" class="h-8 w-auto">
            <div>
                <h1 class="text-sm font-bold text-white leading-tight">Aprova√ß√£o de Arte</h1>
                <p id="header-order-info" class="text-xs text-gray-400">Carregando...</p>
            </div>
        </div>
        <div id="status-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-800 text-gray-400">
            ...
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto w-full">
        
        <!-- Image Preview -->
        <div class="preview-container mb-4 group">
            <img id="art-image" src="" class="max-w-full max-h-[60vh] object-contain shadow-2xl transition-transform duration-300">
            
            <!-- Floating Controls -->
            <div class="absolute bottom-3 right-3 flex gap-2">
                <button onclick="toggleFullScreen()" class="bg-black/60 text-white p-2 rounded-full backdrop-blur hover:bg-black/80">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
                </button>
            </div>
        </div>

        <!-- Checklist -->
        <details class="bg-white/5 border border-white/10 rounded-lg mb-6 open">
            <summary class="p-3 font-semibold text-sm flex justify-between items-center text-cyan-400">
                <span>üìã Conferir antes de aprovar</span>
                <svg class="w-4 h-4 transition-transform transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </summary>
            <div class="p-3 pt-0 text-sm text-gray-300 space-y-2 border-t border-white/5 mt-2">
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Ortografia e Telefones</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Cores e Tons</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Posicionamento (Frente/Costas)</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Lista de Nomes (se houver)</label>
            </div>
        </details>

        <!-- Actions Area -->
        <div id="action-area" class="space-y-3">
            <button onclick="approveArt()" class="btn-action w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 text-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                APROVAR ARTE
            </button>
            
            <button onclick="toggleChangesInput()" class="btn-action w-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 font-semibold py-3 rounded-xl flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                Solicitar Altera√ß√£o
            </button>

            <!-- Hidden Changes Input -->
            <div id="changes-input-box" class="hidden mt-4 bg-gray-800 p-4 rounded-xl border border-white/10">
                <label class="block text-sm font-bold mb-2 text-white">O que precisa ajustar?</label>
                <textarea id="changes-comment" rows="4" class="w-full bg-black/30 border border-white/20 rounded-lg p-3 text-white focus:border-cyan-500 outline-none" placeholder="Descreva os ajustes detalhadamente..."></textarea>
                <div class="flex gap-2 mt-3">
                    <button onclick="toggleChangesInput()" class="flex-1 py-2 rounded-lg text-gray-400 hover:bg-white/5">Cancelar</button>
                    <button onclick="submitChanges()" class="flex-1 py-2 rounded-lg bg-cyan-600 text-white font-bold">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Success State (Hidden by default) -->
        <div id="success-state" class="hidden text-center py-10">
            <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Aprovado!</h2>
            <p class="text-gray-400">Obrigado. Seu pedido seguir√° para produ√ß√£o.</p>
            <p class="text-xs text-gray-600 mt-4" id="success-timestamp"></p>
        </div>

    </main>

    <script type="module">
        import { doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { db } from "./js/firebase-init.js";

        const showToast = (message) => {
            alert(message);
        };

        // URL Params
        const params = new URLSearchParams(window.location.search);
        const uid = params.get('uid');
        const oid = parseInt(params.get('oid'), 10);
        const token = params.get('token');

        let currentOrder = null;
        let currentVersion = null;
        let versionIndex = -1;

        async function loadData() {
            if(!uid || !oid || !token) { alert('Link inv√°lido.'); return; }

            try {
                const docRef = doc(db, "users", uid);
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    const data = snap.data();
                    const orders = data.productionOrders || [];
                    currentOrder = orders.find(o => o.id === oid);

                    if (currentOrder && currentOrder.artControl) {
                        versionIndex = currentOrder.artControl.versions.findIndex(v => v.token === token);
                        currentVersion = currentOrder.artControl.versions[versionIndex];

                        if (currentVersion) {
                            renderUI();
                        } else {
                            alert('Vers√£o da arte n√£o encontrada.');
                        }
                    }
                }
            } catch (e) {
                console.error(e);
                alert('Erro ao carregar dados.');
            }
        }

        function renderUI() {
            document.getElementById('header-order-info').textContent = `Pedido #${currentOrder.id} ‚Ä¢ Vers√£o ${currentVersion.version}`;
            document.getElementById('art-image').src = currentVersion.images[0];
            
            const badge = document.getElementById('status-badge');
            if (currentVersion.status === 'approved') {
                badge.textContent = 'J√Å APROVADO';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/30';
                document.getElementById('action-area').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            } else if (currentVersion.status === 'changes_requested') {
                badge.textContent = 'AJUSTES SOLICITADOS';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30';
                document.getElementById('action-area').classList.add('hidden');
            } else {
                badge.textContent = 'AGUARDANDO APROVA√á√ÉO';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30 animate-pulse';
            }
        }

        window.toggleFullScreen = () => {
            const img = document.getElementById('art-image');
            if (img.requestFullscreen) img.requestFullscreen();
            else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
        };

        window.toggleChangesInput = () => {
            const box = document.getElementById('changes-input-box');
            if (!box) return;
            box.classList.toggle('hidden');
        };

        window.approveArt = async () => {
            if(!confirm('Confirma que a arte est√° correta e pode ser produzida?')) return;
            try {
                await updateStatus('approved', 'Aprovado pelo cliente');
                document.getElementById('action-area')?.classList.add('hidden');
                document.getElementById('success-state')?.classList.remove('hidden');
                const ts = document.getElementById('success-timestamp');
                if (ts) ts.textContent = new Date().toLocaleString();
                const badge = document.getElementById('status-badge');
                if (badge) {
                    badge.textContent = 'APROVADO';
                    badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/30';
                }
                showToast('Arte aprovada com sucesso!');
            } catch (error) {
                console.error(error);
                showToast(`Erro ao aprovar arte: ${error?.message || 'falha desconhecida'}`);
            }
        };

        window.submitChanges = async () => {
            const comment = document.getElementById('changes-comment')?.value?.trim() || '';
            if(!comment) { showToast('Por favor, descreva o que precisa ser alterado.'); return; }

            try {
                await updateStatus('changes_requested', `Cliente solicitou: ${comment}`);
                showToast('Solicita√ß√£o enviada! Aguarde a nova vers√£o.');
                location.reload();
            } catch (error) {
                console.error(error);
                showToast(`Erro ao enviar solicita√ß√£o: ${error?.message || 'falha desconhecida'}`);
            }
        };

        async function updateStatus(status, comment) {
            // Update local object
            currentVersion.status = status;
            currentVersion.history.push({
                action: status,
                date: Date.now(),
                user: 'Cliente',
                comment: comment
            });

            // Update Firestore
            // Note: In a real app, we would update just the specific array item, but Firestore makes that hard without reading first.
            // Since we read 'currentOrder' fully, we can update the whole order object or just the artControl field.
            const docRef = doc(db, "users", uid);
            const snap = await getDoc(docRef);
            const data = snap.data();
            const orders = data.productionOrders;
            const orderIndex = orders.findIndex(o => o.id === oid);
            
            orders[orderIndex] = currentOrder; // currentOrder was modified by reference above
            
            // Automa√ß√£o Hipocampo IA: Mover para Produ√ß√£o se aprovado
            if (status === 'approved') {
                orders[orderIndex].artDesignApproved = true;
                orders[orderIndex].designApproved = true;
                if (orders[orderIndex].status === 'todo') {
                    orders[orderIndex].status = 'doing';
                }
            }

            await updateDoc(docRef, {
                productionOrders: orders,
                updatedAt: serverTimestamp()
            });
        }

        loadData();
    </script>
</body>
</html>
