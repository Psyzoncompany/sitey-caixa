<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aprova√ß√£o de Arte - PSYZON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; }
        .preview-container {
            background: repeating-conic-gradient(#1e293b 0% 25%, #0f172a 0% 50%) 50% / 20px 20px;
            min-height: 300px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-action { transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.97); }
        details > summary { list-style: none; cursor: pointer; }
        details > summary::-webkit-details-marker { display: none; }
    </style>
    <script type="module" src="firebase-config.js"></script>
</head>
<body class="pb-10">
    <header class="p-4 border-b border-white/10 bg-gray-900/90 backdrop-blur sticky top-0 z-20 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="img/logo.png" alt="Logo" class="h-8 w-auto">
            <div>
                <h1 class="text-sm font-bold text-white leading-tight">Aprova√ß√£o de Arte</h1>
                <p id="header-order-info" class="text-xs text-gray-400">Carregando...</p>
            </div>
        </div>
        <div id="status-badge" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-800 text-gray-400">...</div>
    </header>

    <main class="p-4 max-w-md mx-auto w-full">
        <div class="preview-container mb-4 group">
            <img id="art-image" src="" alt="Pr√©via da arte" class="max-w-full max-h-[60vh] object-contain shadow-2xl transition-transform duration-300 hidden">
            <div id="image-placeholder" class="text-center text-sm text-gray-400 px-6">Imagem indispon√≠vel no momento.</div>
            <div class="absolute bottom-3 right-3 flex gap-2">
                <button onclick="toggleFullScreen()" class="bg-black/60 text-white p-2 rounded-full backdrop-blur hover:bg-black/80">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
                </button>
            </div>
        </div>

        <details class="bg-white/5 border border-white/10 rounded-lg mb-6 open">
            <summary class="p-3 font-semibold text-sm flex justify-between items-center text-cyan-400"><span>üìã Conferir antes de aprovar</span></summary>
            <div class="p-3 pt-0 text-sm text-gray-300 space-y-2 border-t border-white/5 mt-2">
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Ortografia e Telefones</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Cores e Tons</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Posicionamento (Frente/Costas)</label>
                <label class="flex items-center gap-2"><input type="checkbox" class="rounded text-cyan-500 bg-gray-700 border-gray-600"> Lista de Nomes (se houver)</label>
            </div>
        </details>

        <div id="action-area" class="space-y-3">
            <button onclick="approveArt()" class="btn-action w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3.5 rounded-xl">APROVAR ARTE</button>
            <button onclick="toggleChangesInput()" class="btn-action w-full bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 font-semibold py-3 rounded-xl">Solicitar Altera√ß√£o</button>
            <div id="changes-input-box" class="hidden mt-4 bg-gray-800 p-4 rounded-xl border border-white/10">
                <label class="block text-sm font-bold mb-2 text-white">O que precisa ajustar?</label>
                <textarea id="changes-comment" rows="4" class="w-full bg-black/30 border border-white/20 rounded-lg p-3 text-white focus:border-cyan-500 outline-none" placeholder="Descreva os ajustes detalhadamente..."></textarea>
                <div class="flex gap-2 mt-3">
                    <button onclick="toggleChangesInput()" class="flex-1 py-2 rounded-lg bg-gray-700 text-gray-200">Cancelar</button>
                    <button onclick="submitChanges()" class="flex-1 py-2 rounded-lg bg-cyan-600 text-white font-bold">Enviar</button>
                </div>
            </div>
        </div>

        <div id="success-state" class="hidden mt-6 bg-green-500/10 border border-green-500/30 text-green-300 p-4 rounded-xl text-center">
            ‚úÖ Aprova√ß√£o registrada com sucesso!
            <p class="text-xs mt-1 text-green-400" id="success-timestamp"></p>
        </div>
    </main>

    <script type="module">
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { db } from "./js/firebase-init.js";

        const params = new URLSearchParams(window.location.search);
        const uid = (params.get('uid') || '').trim();
        const token = (params.get('token') || '').trim();
        const rawOid = (params.get('oid') || '').trim();
        const oid = /^\d+$/.test(rawOid) ? Number.parseInt(rawOid, 10) : rawOid;

        let currentOrder = null;
        let currentVersion = null;

        const artImage = document.getElementById('art-image');
        const placeholder = document.getElementById('image-placeholder');

        function getOrdersFromData(data) {
            if (Array.isArray(data?.productionOrders)) return { field: 'productionOrders', orders: data.productionOrders };
            if (Array.isArray(data?.production_orders)) return { field: 'production_orders', orders: data.production_orders };
            return { field: 'productionOrders', orders: [] };
        }

        function sameOrderId(orderId) {
            return String(orderId) === String(oid);
        }

        function setImage(url) {
            if (!url) {
                artImage.classList.add('hidden');
                placeholder.classList.remove('hidden');
                return;
            }

            artImage.onload = () => {
                placeholder.classList.add('hidden');
                artImage.classList.remove('hidden');
            };
            artImage.onerror = () => {
                artImage.classList.add('hidden');
                placeholder.classList.remove('hidden');
            };
            artImage.src = url;
        }

        function renderUI() {
            document.getElementById('header-order-info').textContent = `Pedido #${currentOrder.id} ‚Ä¢ Vers√£o ${currentVersion.version || '‚Äî'}`;
            setImage(currentVersion.images?.[0] || currentVersion.imageUrl || '');

            const status = currentVersion?.status || 'pending';
            const badge = document.getElementById('status-badge');
            if (status === 'approved') {
                badge.textContent = 'J√Å APROVADO';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/30';
                document.getElementById('action-area').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            } else if (status === 'changes_requested') {
                badge.textContent = 'AJUSTES SOLICITADOS';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30';
                document.getElementById('action-area').classList.add('hidden');
            } else {
                badge.textContent = 'AGUARDANDO APROVA√á√ÉO';
                badge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30 animate-pulse';
            }
        }

        async function loadData() {
            if (!uid || !token || !String(oid)) {
                alert('Link inv√°lido.');
                return;
            }

            try {
                const docRef = doc(db, 'users', uid);
                const snap = await getDoc(docRef);
                if (!snap.exists()) {
                    alert('Usu√°rio n√£o encontrado.');
                    return;
                }

                const data = snap.data();
                const { orders } = getOrdersFromData(data);
                currentOrder = orders.find((order) => sameOrderId(order?.id));

                if (!currentOrder?.artControl?.versions?.length) {
                    alert('Pedido sem vers√µes dispon√≠veis.');
                    return;
                }

                currentVersion = currentOrder.artControl.versions.find((version) => version?.token === token) || null;
                if (!currentVersion) {
                    alert('Vers√£o da arte n√£o encontrada.');
                    return;
                }

                renderUI();
            } catch (error) {
                console.error(error);
                alert('Erro ao carregar dados.');
            }
        }

        async function updateStatus(status, comment) {
            if (!currentOrder || !currentVersion) throw new Error('Dados da vers√£o n√£o carregados.');

            const docRef = doc(db, 'users', uid);
            const snap = await getDoc(docRef);
            if (!snap.exists()) throw new Error('Documento do usu√°rio n√£o existe mais.');

            const data = snap.data();
            const { field, orders } = getOrdersFromData(data);
            const orderIndex = orders.findIndex((order) => sameOrderId(order?.id));
            if (orderIndex < 0) throw new Error('Pedido n√£o encontrado na revalida√ß√£o.');

            const order = orders[orderIndex];
            const versions = order?.artControl?.versions;
            if (!Array.isArray(versions)) throw new Error('Estrutura de vers√µes inv√°lida.');

            const versionIndex = versions.findIndex((version) => version?.token === token);
            if (versionIndex < 0) throw new Error('Vers√£o n√£o encontrada na revalida√ß√£o.');

            const version = versions[versionIndex] || {};
            version.status = status;
            version.history = Array.isArray(version.history) ? version.history : [];
            version.history.push({ action: status, date: Date.now(), user: 'Cliente', comment });
            versions[versionIndex] = version;

            if (status === 'approved' && order.status === 'todo') order.status = 'doing';
            orders[orderIndex] = order;

            await updateDoc(docRef, { [field]: orders });
            currentOrder = order;
            currentVersion = version;
        }

        window.toggleFullScreen = () => {
            if (artImage.classList.contains('hidden')) return;
            if (artImage.requestFullscreen) artImage.requestFullscreen();
            else if (artImage.webkitRequestFullscreen) artImage.webkitRequestFullscreen();
        };

        window.toggleChangesInput = () => document.getElementById('changes-input-box').classList.toggle('hidden');

        window.approveArt = async () => {
            if (!confirm('Confirma que a arte est√° correta e pode ser produzida?')) return;
            try {
                await updateStatus('approved', 'Aprovado pelo cliente');
                document.getElementById('action-area').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                document.getElementById('success-timestamp').textContent = new Date().toLocaleString('pt-BR');
                document.getElementById('status-badge').textContent = 'APROVADO';
            } catch (error) {
                console.error(error);
                alert('N√£o foi poss√≠vel aprovar agora. Tente novamente.');
            }
        };

        window.submitChanges = async () => {
            const comment = document.getElementById('changes-comment').value.trim();
            if (!comment) {
                alert('Por favor, descreva o que precisa ser alterado.');
                return;
            }
            try {
                await updateStatus('changes_requested', `Cliente solicitou: ${comment}`);
                alert('Solicita√ß√£o enviada! Aguarde a nova vers√£o.');
                location.reload();
            } catch (error) {
                console.error(error);
                alert('N√£o foi poss√≠vel enviar a solicita√ß√£o agora.');
            }
        };

        loadData();
    </script>
</body>
</html>
