<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PSYZON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .pin-input {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800/40 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <img src="https://www.dropbox.com/scl/fi/voa9em2o660y4ruwgwhfl/IMG_2995.png?rlkey=6ktftpckg8aioyw8lvsxqyijs&raw=1" alt="Logo Psyzon" class="h-16">
      </div>

      <!-- Título -->
      <h1 class="text-2xl font-bold text-center mb-2">PSYZON</h1>
      <p class="text-gray-400 text-center mb-8">Digite seu PIN para acessar</p>

      <!-- Formulário -->
      <form id="login-form" class="space-y-6">
        <!-- Input PIN -->
        <div>
          <label for="pin-input" class="block text-sm font-medium mb-3 text-gray-300">PIN de Acesso</label>
          <input
            type="password"
            id="pin-input"
            class="pin-input w-full p-4 rounded-lg bg-white/10 border-2 border-white/20 focus:border-cyan-500 focus:outline-none transition-colors"
            placeholder="••••"
            maxlength="4"
            inputmode="numeric"
            autocomplete="off"
          />
        </div>

        <!-- Mensagem de erro -->
        <div id="error-message" class="hidden p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-300 text-sm">
          PIN errado. Tente novamente.
        </div>

        <!-- Botão Entrar -->
        <button
          type="submit"
          class="w-full py-3 px-4 rounded-lg font-bold bg-gradient-to-br from-cyan-500 to-cyan-600 hover:shadow-lg hover:shadow-cyan-500/40 transition-all duration-200"
        >
          Entrar
        </button>
      </form>

      <!-- Dica -->
      <p class="text-xs text-gray-500 text-center mt-6">
        Sistema de acesso simplificado. PIN requerido.
      </p>
    </div>
  </div>

  <script>
    // PIN correto (altere aqui se necessário)
    const CORRECT_PIN = "1234";

    // Elementos do DOM
    const loginForm = document.getElementById("login-form");
    const pinInput = document.getElementById("pin-input");
    const errorMessage = document.getElementById("error-message");

    // Verificar se já está logado (redirecionar para index.html)
    if (localStorage.getItem("logado") === "sim") {
      window.location.href = "index.html";
    }

    // Limpar mensagem de erro ao digitar
    pinInput.addEventListener("input", () => {
      errorMessage.classList.add("hidden");
    });

    // Submeter formulário
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const pinDigitado = pinInput.value;

      if (pinDigitado === CORRECT_PIN) {
        // PIN correto: salvar no localStorage e redirecionar
        localStorage.setItem("logado", "sim");
        window.location.href = "index.html";
      } else {
        // PIN errado: mostrar mensagem de erro
        pinInput.value = "";
        errorMessage.classList.remove("hidden");
        pinInput.focus();
      }
    });

    // Focar no input ao carregar a página
    window.addEventListener("load", () => {
      pinInput.focus();
    });
  </script>
</body>
</html>
