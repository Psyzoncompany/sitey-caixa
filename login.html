<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
    <meta name="apple-mobile-web-app-title" content="PSYZON Caixa">
    <meta name="application-name" content="PSYZON Caixa">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Login - PSYZON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-login {
            background:
                radial-gradient(1100px 500px at 10% -10%, rgba(6, 182, 212, 0.18), transparent 60%),
                radial-gradient(800px 450px at 100% 0%, rgba(59, 130, 246, 0.2), transparent 55%),
                linear-gradient(160deg, #020617 0%, #0b1220 45%, #111827 100%);
        }
        .glass-pro {
            background: linear-gradient(160deg, rgba(15,23,42,.82), rgba(17,24,39,.62));
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: 0 30px 80px rgba(2,6,23,.55);
            backdrop-filter: blur(14px);
        }
    </style>
</head>
<body class="bg-login text-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-5xl grid md:grid-cols-2 gap-5 md:gap-7 items-stretch">
        <section class="hidden md:flex glass-pro rounded-2xl p-8 flex-col justify-between">
            <div>
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-500/10 border border-cyan-300/20 text-cyan-200 text-xs font-semibold mb-6">PSYZON Caixa • Painel de Produção</div>
                <h1 class="text-3xl font-extrabold leading-tight">Organize pedidos, financeiro e produção em um só lugar.</h1>
                <p class="mt-3 text-sm text-slate-300">Acesse seu painel com segurança e continue de onde parou.</p>
            </div>
            <div class="text-xs text-slate-400">© PSYZON • Gestão inteligente</div>
        </section>

        <section class="glass-pro rounded-2xl p-6 md:p-8 w-full">
            <div class="text-center mb-7">
                <img src="img/logo.png" alt="Logo" class="h-14 mx-auto mb-4 drop-shadow">
                <h2 class="text-2xl font-bold text-white">Entrar no sistema</h2>
                <p class="text-gray-400 text-sm">Use seu e-mail/senha ou continue com Google</p>
            </div>

            <form id="login-form" class="space-y-5" novalidate>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" autocomplete="username" class="w-full px-4 py-3 rounded-xl bg-slate-900/75 border border-slate-700 text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" autocomplete="current-password" class="w-full px-4 py-3 rounded-xl bg-slate-900/75 border border-slate-700 text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition" required>
                </div>

                <div class="grid gap-2 sm:grid-cols-2">
                    <label for="remember-me" class="flex items-center gap-2 text-sm text-gray-300 rounded-lg border border-slate-700 bg-slate-900/40 px-3 py-2 cursor-pointer select-none">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500" checked>
                        <span>Lembrar senha</span>
                    </label>
                    <label for="disconnect-devices" class="flex items-center gap-2 text-sm text-gray-300 rounded-lg border border-slate-700 bg-slate-900/40 px-3 py-2 cursor-pointer select-none">
                        <input type="checkbox" id="disconnect-devices" class="h-4 w-4 rounded border-slate-500 text-cyan-500 focus:ring-cyan-500">
                        <span>Desconectar outros dispositivos</span>
                    </label>
                </div>

                <div id="error-msg" class="text-red-300 text-sm text-center bg-red-950/40 border border-red-500/25 rounded-lg px-3 py-2 hidden"></div>

                <button type="submit" id="login-btn" class="w-full py-3 px-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-xl shadow-lg transition disabled:opacity-60 disabled:cursor-not-allowed">
                    Entrar
                </button>

                <div class="relative py-1">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true"><div class="w-full border-t border-slate-700"></div></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-slate-900 px-2 text-slate-400">ou</span></div>
                </div>

                <button type="button" id="google-login-btn" class="w-full py-3 px-4 bg-white hover:bg-slate-100 text-slate-900 font-semibold rounded-xl shadow transition flex items-center justify-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5" aria-hidden="true">
                        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.655 32.657 29.203 36 24 36c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.96 3.04l5.657-5.657C34.046 6.053 29.27 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
                        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 16.108 19.005 13 24 13c3.059 0 5.842 1.154 7.96 3.04l5.657-5.657C34.046 6.053 29.27 4 24 4c-7.682 0-14.321 4.337-17.694 10.691z"/>
                        <path fill="#4CAF50" d="M24 44c5.176 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.146 35.091 26.715 36 24 36c-5.182 0-9.626-3.329-11.289-7.946l-6.522 5.025C9.53 39.556 16.227 44 24 44z"/>
                        <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.06 12.06 0 01-4.084 5.571h.001l6.19 5.238C37.02 39.067 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
                    </svg>
                    Entrar com Google
                </button>
            </form>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-login-btn');
        const errorMsg = document.getElementById('error-msg');
        const rememberMeInput = document.getElementById('remember-me');
        const disconnectDevicesInput = document.getElementById('disconnect-devices');

        const GOOGLE_BUTTON_DEFAULT = googleBtn.innerHTML;

        const waitForFirebaseAuth = async (timeoutMs = 12000) => {
            const start = Date.now();
            while (!window.firebaseAuth) {
                if (Date.now() - start > timeoutMs) throw new Error('Firebase não inicializou. Recarregue a página.');
                await new Promise((resolve) => setTimeout(resolve, 60));
            }
            return window.firebaseAuth;
        };

        const setLoading = ({ email = false, google = false } = {}) => {
            loginBtn.disabled = email || google;
            googleBtn.disabled = email || google;
            loginBtn.textContent = email ? 'Entrando...' : 'Entrar';
            googleBtn.innerHTML = google ? 'Conectando Google...' : GOOGLE_BUTTON_DEFAULT;
        };

        const showError = (message) => {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        };

        const friendlyGoogleError = (error) => {
            const code = error?.code || '';
            if (code === 'auth/unauthorized-domain') return 'Este domínio não está autorizado no Firebase. Adicione em Authentication > Settings > Authorized domains.';
            if (code === 'auth/operation-not-allowed') return 'Login com Google não habilitado no Firebase. Ative em Authentication > Sign-in method.';
            if (code === 'auth/popup-closed-by-user') return 'Você fechou a janela do Google antes de concluir o login.';
            return error?.message || 'Não foi possível entrar com Google agora.';
        };

        googleBtn.addEventListener('click', async () => {
            errorMsg.classList.add('hidden');
            setLoading({ google: true });
            try {
                const firebaseAuth = await waitForFirebaseAuth();
                await firebaseAuth.loginWithGoogle({
                    remember: rememberMeInput.checked,
                    disconnectOtherDevices: disconnectDevicesInput.checked
                });
            } catch (error) {
                console.error(error);
                showError('Erro ao entrar com Google: ' + friendlyGoogleError(error));
                setLoading();
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            setLoading({ email: true });
            try {
                const firebaseAuth = await waitForFirebaseAuth();
                await firebaseAuth.login(
                    document.getElementById('email').value,
                    document.getElementById('password').value,
                    {
                        remember: rememberMeInput.checked,
                        disconnectOtherDevices: disconnectDevicesInput.checked
                    }
                );
            } catch (error) {
                console.error(error);
                showError('Erro ao entrar: ' + (error.message || 'Verifique seus dados e tente novamente.'));
                setLoading();
            }
        });
    </script>
  <script src="theme-toggle.js"></script>
</body>
</html>
