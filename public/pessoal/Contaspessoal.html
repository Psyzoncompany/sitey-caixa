<head>

  <title>Contas Pessoais</title>

  <link href="../style.css" rel="stylesheet">

<body class="bg-gray-900 text-gray-200 neo-dashboard">
  <div class="relative z-10 min-h-screen p-4 md:p-8 dashboard-main">

    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <article class="glass-card p-5 rounded-xl">
        <p class="text-sm text-gray-400">Pendentes</p>
        <p id="contas-pendentes-total" class="text-2xl font-bold text-orange-300">R$ 0,00</p>
      </article>
      <article class="glass-card p-5 rounded-xl">
        <p class="text-sm text-gray-400">Pagas no mÃªs</p>
        <p id="contas-pagas-total" class="text-2xl font-bold text-green-400">R$ 0,00</p>
      </article>
      <article class="glass-card p-5 rounded-xl">
        <p class="text-sm text-gray-400">Quantidade</p>
        <p id="contas-qtde" class="text-2xl font-bold">0 contas</p>
      </article>
    </section>

    <section class="glass-card p-5 rounded-xl">
      <h2 class="text-lg font-semibold mb-3">Resumo das contas</h2>
      <div id="contas-lista" class="space-y-3"></div>
    </section>
  </div>
  <script src="Contaspessoal.js"></script>
</body>
</html>
