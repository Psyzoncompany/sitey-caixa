<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSYZON - Histórico de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 neo-dashboard min-h-screen">
  <main class="max-w-6xl mx-auto px-4 py-6 md:py-10">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold">Histórico de Pedidos</h1>
        <p class="text-sm text-gray-400">Pedidos transferidos manualmente ou concluídos há mais de 30 dias.</p>
      </div>
      <a href="processos.html" class="inline-flex items-center justify-center px-4 py-2 rounded-lg border border-cyan-500/30 text-cyan-300 hover:bg-cyan-500/10">← Voltar para Processos</a>
    </div>

    <div class="mb-5 text-xs text-cyan-200 bg-cyan-500/10 border border-cyan-500/20 rounded-lg px-3 py-2">
      <strong>VERSÃO 1.1.0</strong> — Histórico dedicado com retenção de concluídos por 30 dias no quadro principal.
    </div>

    <section id="history-list" class="space-y-4"></section>
  </main>

  <script>
    const formatCurrency = (amount) => Number(amount || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    const orders = JSON.parse(localStorage.getItem('production_orders') || '[]');
    const clients = JSON.parse(localStorage.getItem('clients') || '[]');
    const list = document.getElementById('history-list');

    const historyOrders = orders
      .filter((order) => order.status === 'done' && order.inHistory)
      .sort((a, b) => Number(b.sentToHistoryAt || b.completedAt || b.id) - Number(a.sentToHistoryAt || a.completedAt || a.id));

    if (historyOrders.length === 0) {
      list.innerHTML = '<div class="glass-card p-6 text-center text-gray-400">Nenhum pedido no histórico ainda.</div>';
    } else {
      list.innerHTML = historyOrders.map((order) => {
        const client = clients.find((c) => c.id === order.clientId);
        const historyDate = new Date(Number(order.sentToHistoryAt || order.completedAt || order.id)).toLocaleDateString('pt-BR');
        const deadline = order.deadline ? new Date(order.deadline + 'T03:00:00').toLocaleDateString('pt-BR') : '—';
        return `
          <article class="glass-card p-4 border border-green-500/20">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
              <div>
                <h2 class="text-lg font-bold text-white">${order.description || 'Pedido sem descrição'}</h2>
                <p class="text-sm text-cyan-300">${client ? client.name : 'Sem cliente'}</p>
              </div>
              <span class="text-xs bg-green-500/20 text-green-300 px-2 py-1 rounded">No Histórico</span>
            </div>
            <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 text-sm text-gray-300">
              <p><strong>Entrega:</strong> ${deadline}</p>
              <p><strong>Total:</strong> ${formatCurrency(order.totalValue)}</p>
              <p><strong>Pago:</strong> ${formatCurrency(order.amountPaid)}</p>
              <p><strong>Histórico:</strong> ${historyDate}</p>
            </div>
          </article>
        `;
      }).join('');
    }
  </script>

  <footer class="version-footer">
    <a href="versoes.html" class="version-footer-link">Versão 1.1.0</a>
  </footer>

</body>
</html>
